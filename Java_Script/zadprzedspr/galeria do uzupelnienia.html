<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">

    <script src="script.js"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <section id="panelLewy">
            <img src="zdjecie.jpg" alt="zdjęcie dnia" />

            <table>
                <tr>
                    <td>Anna Porada</td>
                    <td>10 zdjęc</td>
                </tr>
                <tr>
                    <td>Krzysztof Wasilewski</td>

                </tr>
                <tr>
                    <td>Monika Kowalska</td>
                    <td>4 zdjęcia</td>
                </tr>
            </table>
        </section>
        <section id="panelPrawy">
            <button type="button" onclick=przel(8)>prev</button>
            <img id="glowne" src="1.jpg" alt="galeria" />
            <button type="button" onclick=przel(9)>next</button>
            <hr />
            <img id="1" src="1.jpg" alt="miniatura" onclick=przel(1) />
            <img id="2" src="2.jpg" alt="miniatura" onclick=przel(2) />
            <img id="3" src="3.jpg" alt="miniatura" onclick=przel(3) />
            <img id="4" src="4.jpg" alt="miniatura" onclick=przel(4) />
            <img id="5" src="5.jpg" alt="miniatura" onclick=przel(5) />
        </section>
    </main>
    <footer>
        <a href="https://pixabay.com" target="_blank">Więcej obrazów</a>
        <p>Galerię wykonał: </p>
    </footer>

</html>
